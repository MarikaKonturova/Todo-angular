<input
  type="text"
  placeholder="Add new task"
  [(ngModel)]="taskTitle"
  (keyup.enter)="addTask()"
  class="input"
/>
<div class="tasks">
  <tl-task
    *ngFor="let task of tasks$ | async"
    [task]="task"
    (deleteTaskEvent)="deleteTask($event)"
    (updateTaskEvent)="updateTask($event)"
  ></tl-task>
</div>
