<div class="container">
  <div class="header">
    <input
      *ngIf="isTitleEdit; else content"
      type="text"
      class="header_input"
      [(ngModel)]="newTitle"
      (blur)="blurTitleEdit()"
    />
    <ng-template #content>
      <h2 class="title" (dblclick)="activateTitleEdit()">{{ todo.title }}</h2>
    </ng-template>
    <button class="button" (click)="clickDeleteTodo()">X</button>
  </div>
  <div class="line"></div>
  <div className="tasks">
    <tl-tasks [todoId]="todo.id"></tl-tasks>
  </div>
  <tl-todo-filters
    [todoFilter]="todo.filter"
    (changeFilterEvent)="changeFilter($event)"
  ></tl-todo-filters>
  <tl-todo-footer [addedDate]="todo.addedDate"></tl-todo-footer>
</div>
